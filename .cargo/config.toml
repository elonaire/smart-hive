[build]
target = "xtensa-esp32-espidf"

[target.xtensa-esp32-espidf]
linker = "ldproxy"
rustflags = [
    "-C", "link-arg=-Wl,--allow-multiple-definition",
]

[unstable]
build-std = ["std", "panic_abort"]

[env]
ESP_IDF_VERSION = { value = "v5.1" }
ESP_IDF_SDKCONFIG_DEFAULTS = { value = "sdkconfig.defaults" }
# This is the critical line - tells ldproxy which linker to use
LDPROXY_LINKER = { value = "xtensa-esp32-elf-gcc" }