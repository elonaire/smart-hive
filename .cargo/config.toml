[build]
target = "xtensa-esp32-espidf"

[target.xtensa-esp32-espidf]
linker = "ldproxy"
# Pass the linker argument to ldproxy correctly
rustflags = [
    "-C", "link-args=--ldproxy-linker xtensa-esp32-elf-gcc",
]

[unstable]
build-std = ["std", "panic_abort"]

[env]
ESP_IDF_VERSION = { value = "v5.1" }
ESP_IDF_SDKCONFIG_DEFAULTS = { value = "sdkconfig.defaults" }