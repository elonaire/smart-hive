name: Build Smart Hive ESP32 Firmware

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Install Rust
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rust-src

      # Install system dependencies
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            cmake \
            ninja-build \
            libclang-dev \
            clang \
            gcc \
            git \
            curl \
            python3 \
            python3-pip \
            python3-venv \
            libudev-dev \
            libssl-dev

      # Install ldproxy (needed for linking)
      - name: Install ldproxy
        run: cargo install ldproxy

      # Install espup and setup ESP toolchain
      - name: Setup ESP-RS toolchain
        run: |
          cargo install espup --locked
          espup install

      # Build firmware (source ESP env in same step)
      - name: Build ESP32 firmware
        run: |
          . $HOME/export-esp.sh
          cargo build --release -p smart-hive

      # Archive firmware artifact
      - name: Upload firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: smart-hive-firmware
          path: |
            target/xtensa-esp32-espidf/release/*.elf
            target/xtensa-esp32-espidf/release/*.bin