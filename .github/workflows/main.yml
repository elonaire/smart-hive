name: Build Smart Hive ESP32 Firmware

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git wget flex bison gperf python3 python3-pip python3-venv \
            cmake ninja-build ccache libffi-dev libssl-dev dfu-util \
            libusb-1.0-0 libudev-dev pkg-config libclang-dev clang

      - name: Install Rust
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y --default-toolchain none
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install espup
        run: cargo install espup --locked

      - name: Install ESP Rust toolchain
        run: espup install --targets esp32

      - name: Install ldproxy
        run: cargo install ldproxy

      - name: Verify toolchain
        run: |
          . $HOME/export-esp.sh
          which xtensa-esp32-elf-gcc
          xtensa-esp32-elf-gcc --version

      - name: Build firmware
        run: |
          . $HOME/export-esp.sh
          export LDPROXY_LINKER=xtensa-esp32-elf-gcc
          cargo +esp build --release -p smart-hive
        shell: bash
        env:
          LDPROXY_LINKER: xtensa-esp32-elf-gcc

      - name: Upload firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: smart-hive-firmware
          path: |
            target/xtensa-esp32-espidf/release/smart-hive
            target/xtensa-esp32-espidf/release/*.elf