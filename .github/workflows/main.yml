name: Build Smart Hive ESP32 Firmware

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Install system dependencies required by ESP-IDF
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            cmake \
            ninja-build \
            libclang-dev \
            clang \
            gcc \
            git \
            curl \
            python3 \
            python3-pip

      # Install espup (ESP-RS toolchain manager)
      - name: Install espup
        run: |
          cargo install espup --locked
          espup install

      # Load ESP environment (Xtensa toolchain, Rust fork, etc.)
      - name: Source ESP environment
        run: |
          source $HOME/export-esp.sh
          echo "ESP_PATH=$HOME/.espressif" >> $GITHUB_ENV
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Force ESP target
        run: |
          echo "CARGO_BUILD_TARGET=xtensa-esp32-espidf" >> $GITHUB_ENV

      # Build firmware
      - name: Build ESP32 firmware
        run: |
          source $HOME/export-esp.sh
          cargo build --release -p smart-hive

      # Archive firmware artifact
      - name: Upload firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: smart-hive-firmware
          path: target/**/release/*.elf
