name: Build Smart Hive ESP32 Firmware

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git wget flex bison gperf python3 python3-pip python3-venv \
            cmake ninja-build ccache libffi-dev libssl-dev dfu-util \
            libusb-1.0-0 libudev-dev pkg-config

      - name: Setup ESP-RS toolchain
        uses: esp-rs/xtensa-toolchain@v1.5
        with:
          default: true
          version: "1.66.0"
          ldproxy: true

      # This is the critical part - ensure PATH is set
      - name: Verify toolchain
        run: |
          source $HOME/export-esp.sh
          which xtensa-esp32-elf-gcc || echo "GCC not found in PATH"
          echo $PATH

      - name: Build firmware
        run: |
          source $HOME/export-esp.sh
          cargo build --release -p smart-hive --verbose
        shell: bash

      - name: Upload firmware
        uses: actions/upload-artifact@v4
        with:
          name: smart-hive-firmware
          path: |
            target/xtensa-esp32-espidf/release/smart-hive