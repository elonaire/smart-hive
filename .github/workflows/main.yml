name: Build Smart Hive ESP32 Firmware

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git wget flex bison gperf python3 python3-pip python3-venv \
            cmake ninja-build ccache libffi-dev libssl-dev dfu-util \
            libusb-1.0-0 libudev-dev pkg-config libclang-dev clang

      - name: Install Rust
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y --default-toolchain none
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install espup
        run: cargo install espup --locked

      - name: Install ESP Rust toolchain
        run: espup install --targets esp32

      - name: Install ldproxy
        run: cargo install ldproxy

      - name: Create ldproxy wrapper
        run: |
          mkdir -p .cargo
          cat > .cargo/ldproxy-wrapper.sh << 'EOF'
          #!/bin/bash
          exec ldproxy --ldproxy-linker xtensa-esp32-elf-gcc "$@"
          EOF
          chmod +x .cargo/ldproxy-wrapper.sh

      - name: Build firmware
        run: |
          . $HOME/export-esp.sh
          cargo +esp build --release -p smart-hive -vv
        shell: bash
        env:
          # Ensure ESP-IDF builds correctly
          ESP_IDF_TOOLS_INSTALL_DIR: global

      - name: Upload firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: smart-hive-firmware
          path: |
            target/xtensa-esp32-espidf/release/smart-hive