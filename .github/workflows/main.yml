name: Build Smart Hive ESP32 Firmware

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git \
            wget \
            flex \
            bison \
            gperf \
            python3 \
            python3-pip \
            python3-venv \
            cmake \
            ninja-build \
            ccache \
            libffi-dev \
            libssl-dev \
            dfu-util \
            libusb-1.0-0 \
            libudev-dev \
            pkg-config \
            libclang-dev \
            clang

      - name: Install Rust
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y --default-toolchain none
          source $HOME/.cargo/env
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install espup
        run: |
          source $HOME/.cargo/env
          cargo install espup --locked

      - name: Install ESP Rust toolchain
        run: |
          source $HOME/.cargo/env
          espup install --targets esp32

      - name: Install ldproxy
        run: |
          source $HOME/.cargo/env
          cargo install ldproxy

      - name: Verify toolchain installation
        run: |
          source $HOME/export-esp.sh
          echo "=== Rust version ==="
          rustc --version
          echo "=== Cargo version ==="
          cargo --version
          echo "=== GCC location ==="
          which xtensa-esp32-elf-gcc || echo "xtensa-esp32-elf-gcc not found"
          echo "=== ldproxy location ==="
          which ldproxy
          echo "=== PATH ==="
          echo $PATH

      - name: Build firmware
        run: |
          source $HOME/export-esp.sh
          cargo build --release -p smart-hive --verbose
        shell: bash

      - name: List build artifacts
        run: |
          echo "=== Build directory contents ==="
          ls -lah target/xtensa-esp32-espidf/release/ || echo "Release directory not found"
          echo "=== Looking for binary ==="
          find target -name "smart-hive" -o -name "smart_hive" -o -name "*.elf" -o -name "*.bin"

      - name: Upload firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: smart-hive-firmware
          path: |
            target/xtensa-esp32-espidf/release/smart-hive
            target/xtensa-esp32-espidf/release/*.elf
            target/xtensa-esp32-espidf/release/*.bin
          if-no-files-found: warn