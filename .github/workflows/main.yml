name: Build Smart Hive ESP32 Firmware

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git wget flex bison gperf python3 python3-pip python3-venv \
            cmake ninja-build ccache libffi-dev libssl-dev dfu-util \
            libusb-1.0-0 libudev-dev pkg-config

      - name: Setup ESP-RS toolchain
        uses: esp-rs/xtensa-toolchain@v1.5
        with:
          default: true
          buildtargets: esp32
          ldproxy: true

      # Add environment sourcing before build
      - name: Build firmware
        run: |
          # Source the ESP environment
          if [ -f "$HOME/export-esp.sh" ]; then
            source "$HOME/export-esp.sh"
          fi
          cargo build --release -p smart-hive
        shell: bash

      - name: Upload firmware
        uses: actions/upload-artifact@v4
        with:
          name: smart-hive-firmware
          path: |
            target/xtensa-esp32-espidf/release/smart-hive